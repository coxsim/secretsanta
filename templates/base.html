<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Secret Santa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body
    {

    background-image: url('http://onwardstate.com/wp-content/uploads/2011/12/Secret-Santa.jpg');
    background-size: 100%;
    /*
     background-size: 800px;*/
     background-repeat:no-repeat;
     /*display: compact;*/
padding-top: 20px;
padding-bottom: 20px;

    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    {% endblock %}
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

    <div class="container">
      
      <div class="navbar navbar-default" style="background-color:rgba(255,255,255,0.8);">

      <div class="navbar-header"><!-- 
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> -->
          <a class="navbar-brand" href="/">Secret Santa</a>
        </div>

        <div class="navbar-inner">
          <!-- <h1 class="brand">Secret Santa</h1> -->


          <ul class="nav navbar-nav">
            <li {% if page == "recipient" %}class="active"{% endif %}><a href="/">Recipient</a></li>
            <li {% if page == "wishlist"  %}class="active"{% endif %}><a href="/wishlist">Wishlist</a></li>
            <li {% if page == "rules"     %}class="active"{% endif %}><a href="/rules">Rules</a></li>
          </ul>
          <p class="navbar-text pull-right">{% if username %}{{username}} | <a href="/auth/logout">Logout</a>{% else %} &nbsp; {% endif %}</p>
        </div>

      </div>

        <div class="row clearfix" style="background-color:rgba(255,255,255,0.8);">
            <div class="col-md-4 column">
            </div>
            <div class="col-md-4 column" style="opacity: 1;">

{% block content %}{% endblock %}

            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
<!-- 
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2013 by <a href="http://coxsim.com/">Simon Cox</a>.
        {% endblock %}
    </div>
 -->
  </body>
</html>
