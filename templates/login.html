{% extends "base.html" %}
{% block title %}Login - Secret Santa{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    

{{msg}}

<p>

<form class="form-horizontal" action="/auth/login" method="POST">

<input type="hidden" name="from_page" value="{{from_page}}" />

<fieldset>

<!-- Form Name -->
<legend>Login</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="username">E-Mail</label>
  <div class="controls">
    <input id="username" name="username" type="text" placeholder="e-mail" class="input-xlarge" required="">
    <p class="help-block">e-mail</p>
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="password">Password</label>
  <div class="controls">
    <input id="password" name="password" type="password" placeholder="password" class="input-xlarge" required="">
    <p class="help-block">Password</p>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="submit"></label>
  <div class="controls">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</div>

</fieldset>
</form>

</p>


{% endblock %}
